private fun encrypt(text: String): String {
    val shift = 3 // Shift for Caesar cipher, you can change this value
    val encryptedText = StringBuilder()
    for (char in text) {
        if (char.isLetter()) {
            val shiftedChar = (char.toInt() + shift)
            encryptedText.append(if (char.isLowerCase()) {
                if (shiftedChar > 'z'.toInt()) (shiftedChar - 26).toChar() else shiftedChar.toChar()
            } else {
                if (shiftedChar > 'Z'.toInt()) (shiftedChar - 26).toChar() else shiftedChar.toChar()
            })
        } else {
            encryptedText.append(char)
        }
    }
    return encryptedText.toString()

import androidx.appcompat.app.AppCompatActivity

class MainActivity : AppCompatActivity() {

    private lateinit var mediaPlayer: MediaPlayer
    private lateinit var playPauseButton: Button
    private lateinit var seekBar: SeekBar
    private lateinit var rewindButton: Button
    private lateinit var forwardButton: Button

    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_main)

        mediaPlayer = MediaPlayer.create(this, R.raw.sample_audio)
        mediaPlayer.isLooping = true // Loop the audio

        playPauseButton = findViewById(R.id.playPauseButton)
        seekBar = findViewById(R.id.seekBar)
        rewindButton = findViewById(R.id.rewindButton)
        forwardButton = findViewById(R.id.forwardButton)

        playPauseButton.setOnClickListener {
            if (mediaPlayer.isPlaying) {
                mediaPlayer.pause()
                playPauseButton.text = "Play"
            } else {
                mediaPlayer.start()
                playPauseButton.text = "Pause"
            }
        }

        rewindButton.setOnClickListener {
            mediaPlayer.seekTo(mediaPlayer.currentPosition - 5000)
        }

        forwardButton.setOnClickListener {
            mediaPlayer.seekTo(mediaPlayer.currentPosition + 5000)
        }

        // Update seek bar as audio plays
        seekBar.max = mediaPlayer.duration
        Thread {
            while (true) {
                runOnUiThread {
                    seekBar.progress = mediaPlayer.currentPosition
                }
                Thread.sleep(1000)
            }
        }.start()

            override fun onProgressChanged(seekBar: SeekBar?, progress: Int, fromUser: Boolean) {

                    mediaPlayer.seekTo(progress)
                }
            }

            override fun onStartTrackingTouch(seekBar: SeekBar?) {}

            override fun onStopTrackingTouch(seekBar: SeekBar?) {}
        })
    }

    override fun onDestroy() {
        super.onDestroy()
        mediaPlayer.release() // Release resources when activity is destroyed
    }

import android.annotation.SuppressLint
import android.content.ContentValues
import android.content.Context
import android.database.Cursor
import android.database.sqlite.SQLiteDatabase
import android.database.sqlite.SQLiteOpenHelper
import android.util.Log

class DatabaseHelper(context: Context) : SQLiteOpenHelper(context, DATABASE_NAME, null, DATABASE_VERSION) {

    companion object {
        private const val DATABASE_VERSION = 1
        private const val DATABASE_NAME = "StudentDB"
        private const val TABLE_NAME = "Students"
        private const val COL_ID = "id"
        private const val COL_ROLL_NUMBER = "roll_number"
        private const val COL_NAME = "name"
        private const val COL_CGPA = "cgpa"
    }

    override fun onCreate(db: SQLiteDatabase?) {
        Log.d("Db on create","When this shiz is called")
        val createTable = "CREATE TABLE IF NOT EXISTS $TABLE_NAME ($COL_ID INTEGER PRIMARY KEY AUTOINCREMENT, $COL_ROLL_NUMBER INTEGER, $COL_NAME TEXT, $COL_CGPA REAL)"
        db?.execSQL(createTable)
    }

    override fun onUpgrade(db: SQLiteDatabase?, oldVersion: Int, newVersion: Int) {
        db?.execSQL("DROP TABLE IF EXISTS $TABLE_NAME")
        onCreate(db)
    }

    fun addStudent(student: Student): Long {
        val db = this.writableDatabase
        val values = ContentValues()
        values.put(COL_ROLL_NUMBER, student.rollNumber)
        values.put(COL_NAME, student.name)
        values.put(COL_CGPA, student.cgpa)
        val result = db.insert(TABLE_NAME, null, values)
        db.close()
        return result
    }

    @SuppressLint("Range")
    fun getAllStudents(): ArrayList<Student> {
        val students = ArrayList<Student>()
        val db = this.readableDatabase
        val query = "SELECT * FROM $TABLE_NAME"
        val cursor = db.rawQuery(query, null)
        if (cursor.moveToFirst()) {
            do {
                val id = cursor.getInt(cursor.getColumnIndex(COL_ID))
                Log.d("Get students id", "$id")
                val rollNumber = cursor.getInt(cursor.getColumnIndex(COL_ROLL_NUMBER))
                val name = cursor.getString(cursor.getColumnIndex(COL_NAME))
                val cgpa = cursor.getDouble(cursor.getColumnIndex(COL_CGPA))
                students.add(Student(id, rollNumber, name, cgpa))
            } while (cursor.moveToNext())
        }
        cursor.close()
        db.close()
        return students
    }

    fun deleteStudent(studentId: Int): Int {
        val db = this.writableDatabase
        Log.d("Delete Id", "$studentId")
        val result = db.delete(TABLE_NAME, "$COL_ID=?", arrayOf(studentId.toString()))
        db.close()
        return result
    }
}`,

class StudentAdapter(private val context: Context, private val students: ArrayList<Student>) : BaseAdapter() {

    }

        return students[position]
    }

    override fun getItemId(position: Int): Long {
